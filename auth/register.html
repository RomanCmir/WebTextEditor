<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | WebText Editor</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1><i class="fas fa-user-plus"></i> Регистрация</h1>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-name">Полное имя</label>
                    <input type="text" id="reg-name" placeholder="Ваше имя" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" placeholder="Ваш email" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-password">Пароль</label>
                    <input type="password" id="reg-password" placeholder="Придумайте пароль" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-confirm">Подтверждение пароля</label>
                    <input type="password" id="reg-confirm" placeholder="Повторите пароль" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                
                <div class="auth-footer">
                    Уже есть аккаунт? <a href="login.html">Войдите</a>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
