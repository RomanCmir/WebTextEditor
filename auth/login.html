<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | WebText Editor</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1><i class="fas fa-sign-in-alt"></i> Вход в систему</h1>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Ваш email" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" placeholder="Ваш пароль" required>
                </div>
                
                <div class="form-options">
                    <label>
                        <input type="checkbox" id="remember-me"> Запомнить меня
                    </label>
                    <a href="#" id="forgot-password">Забыли пароль?</a>
                </div>
                
                <button type="submit" class="btn btn-primary">Войти</button>
                
                <div class="auth-footer">
                    Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
